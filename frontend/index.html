<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/compiled/style.css">
  </head>
  <body>
    <!-- library scripts-->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/handlebars/handlebars.js"></script>
    <script src="/vendor/ember/ember.js"></script>
    <script src="/vendor/ember-data/ember-data.js"></script>

    <!-- ember application-->
    <script src="/templates.js"></script>
    <script src="/app.js"></script>
    <script src="/store.js"></script>
    <script src="/routes/tasksRoute.js"></script>
    <script src="/routes/IndexRoute.js"></script>
    <script src="/controllers/tasksController.js"></script>
    <script src="/controllers/IndexController.js"></script>
    <script src="/models/tasks.js"></script>
    <script src="/models/options.js"></script>
    <script src="/socket.io.js"></script>

    <ul id="messages"></ul>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
